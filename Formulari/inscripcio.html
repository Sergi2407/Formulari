        <h2>Formulari d'Inscripció</h2>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" required><br>

            <label for="edat">Edat:</label>
            <input type="number" id="edat" name="edat" required><br>

            <label for="email">Email:</label>

            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon"><br>

            <label for="comentaris">Comentaris:</label><br>

            <input type="submit" value="Enviar">
        </form>
